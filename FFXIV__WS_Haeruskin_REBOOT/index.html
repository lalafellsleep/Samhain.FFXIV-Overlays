window.onload = function blockUI() {
	$loading = $(".loading");
	var svgStrokeLength = 380;

	function loading(percent, delay) {
		var percent = svgStrokeLength - (svgStrokeLength * percent / 100)
		$loading.find("circle.circle-color").animate({
			'stroke-dashoffset': percent
		}, delay, function() {
			if (percent == 0) {
				setTimeout(function() {
					$loading.addClass("isComplated");
					$(".reload").addClass("show")
				}, delay)
			}
		})
	}

	function run() {
		$loading.removeClass("isComplated");
		$(".reload").removeClass("show");
		$loading.find("circle.circle-color").css('stroke-dashoffset', svgStrokeLength)
		loading(10, 100);
		loading(42, 200);
		loading(86, 500);
		loading(100, 200)
	};
	run()
}

function autoMapFold(foldFlag) {
	for (var i = 0; i < EncountersArray.length; i++) {
		$('#tableContents').find("#contentsMap[name=map" + i + "]").hide();
		$('#barContents').find("#barMap[name=map" + i + "]").hide();
		$('#tableContents').find("#contentsEncRows[name=map" + i + "]").find(".cell_icon").html("<img src='images/menu/down.svg' style='width:2rem;height:2rem;'/>");
		var mapCount = $('#tableContents').find("#contentsEncRows[name=map" + i + "]").find(".cell_narrow").attr('name');
		$('#tableContents').find("#contentsEncRows[name=map" + i + "]").find(".cell_narrow").html(mapCount);
		foldFlag['map' + i] = !0
	}
	for (var i = RowNum; i >= 0; i--) {
		if ($('#tableContents').find("#contentsMap[name=map" + i + "]").is(".map" + i) == !0) {
			$('#tableContents').find("#contentsMap[name=map" + i + "]").show();
			$('#barContents').find("#barMap[name=map" + i + "]").show();
			$('#tableContents').find("#contentsEncRows[name=map" + i + "]").find(".cell_icon").html("<img src='images/menu/up.svg' style='width:2rem;height:2rem;'/>");
			$('#tableContents').find("#contentsEncRows[name=map" + i + "]").find(".cell_narrow").html("");
			foldFlag["map" + i] = !1;
			break
		}
	}
}

function soloMode(FinalData) {
	for (var i = 0; i < FinalData.length; i++) {
		if (FinalData[i][2] == 'YOU') {
			var me = i;
			break
		}
	}
	if (isNaN(me) == !1) {
		var myHit = FinalData[me][18].split('-');
		var tempDmg = parseInt(delComma(FinalData[me][10]));
		$('#soloTable').find('td:eq(0)').find('#text4').text(FinalData[me][6]);
		$('#soloTable').find('td:eq(1)').find('#text4').text(FinalData[me][7]);
		$('#soloTable').find('td:eq(2)').find('#text4').text(FinalData[me][8]);
		$('#soloTable').find('td:eq(3)').find('#text4').text(FinalData[me][3]);
		$('#soloTable').find('td:eq(4)').find('#text4').text(FinalData[me][5]);
		$('#soloTable').find('td:eq(3)').find('#text3').text('P.DPS (' + FinalData[me][4] + ')');
		if (tempDmg < 10000000)
			$('#soloTable').find('td:eq(8)').find('#text4').text(formatNumberDMG_K(tempDmg) + ' (' + FinalData[me][10] + ')');
		else $('#soloTable').find('td:eq(8)').find('#text4').text(FinalData[me][10]);
		$('#soloTable').find('td:eq(9)').find('#text4').text(FinalData[me][12]);
		$('#soloTable').find('td:eq(10)').find('#text4').text(FinalData[me][14]);
		$('#soloTable').find('td:eq(11)').find('#text4').text(FinalData[me][17]);
		$('#soloTable').find('td:eq(12)').find('#text2').text(FinalData[0][5]);
		$('#soloTable').find('td:eq(12)').find('#text4').text((me + 1) + ' / ' + FinalData.length);
		$('#soloTable').find('td:eq(13)').find('#text2').text(myHit[0]);
		$('#soloTable').find('td:eq(13)').find('#text4').text(myHit[1]);
		updateGraph(nowPoints);

		function updateGraph(points) {
			var numPoints = 300;
			var xMult = 500.0 / numPoints;
			var yMax = 100.0;
			if (nowData.Encounter.title == 'Encounter') {
				var num = delComma(FinalData[me][6]);
				var value = parseFloat(num);
				if (value != '∞' && value != '---' && value != 'NaN' && value != '')
					points.push(value);
				points = points.slice(-numPoints)
			}
			var max = Math.max.apply(null, points);
			var svgPoints = "";
			for (var i = 0; i < points.length; i++) {
				var x = i * xMult;
				var y = 100 - ((points[i] / max) * 100);
				if (isNaN(y) == !0) y = 0;
				svgPoints += x + "," + y + " "
			}
			var line = document.getElementById("line");
			line.setAttribute("points", svgPoints)
		}
	}
}

				}
			}
		});
		document.addEventListener("scroll", function(e) {
			if ($(document).scrollTop() != 0) {
				$(".mainList").css("background", '#1a1a1a');
				$(".mobList").css("background", '#1a1a1a');
				$(".toggleBtn").css("background", '#1a1a1a');
				$("#headerRows").css("background", '#0f0f0f')
			}
		})
	});
	$(".mobList").mouseover(function() {
		if (nowData != 0) {
			if (menuFlag == 2 && historyOnFlag == 0 && nowData.Encounter.title != 'Encounter')
				$(this).css("background", "rgba(77,77,77,1)");
			else $(this).css("background", "#1a1a1a")
		} else $(this).css("background", "#1a1a1a");
		$(".mainList").css("background", "#1a1a1a");
		$(".toggleBtn").css("background", "#1a1a1a");
		$("#headerRows").css("background", '#0f0f0f')
	});

		$(this).css("background", "rgba(77,77,77,1)");

			$('.mobList').text("[Noti] Finished Editing? go to Tab:Favorate(My ACT).")
		}
	});
	$(".toggleBtn").mouseover(function() {
		if (menuFlag == 2 && historyOnFlag == 0 && tabFlag != 5)
			$(this).css("background", "rgba(77,77,77,1)");
		else $(this).css("background", "#1a1a1a");
		$(".mobList").css("background", "#1a1a1a");
		$(".mainList").css("background", "#1a1a1a");
		$("#headerRows").css("background", '#0f0f0f');
		if (tabFlag == 4) {
			if (rollingFlag == !0) {
				$('#news-container').vTicker('remove');
				rollingFlag = !1
			}
			if (modeFlag == 2) $('.mobList').text("[Noti] go to Tab:All (view 33 columns)");
			else if (modeFlag == 1 && menuFlag == 2) $('.mobList').text("[Noti] go to Tab:Editmode (Favorate)")
		}
	});
	$(".mobList").mouseout(function() {
		$(this).css("background", "#1a1a1a")

function rgbaCheck(input) {
	var tmp = input.split(',');
	var tmpTextHead = tmp[0].split('(');
	var tmpTextTail = tmp[3].split(')');
	if (tmpTextHead[0] != 'rgba') {
		return 1
	}
	if (tmpTextHead[1] > 255 || tmpTextHead[1] < 0) {
		return 2
	}
	if (tmp[1] > 255 || tmp[1] < 0) {
		return 3
	}
	if (tmp[2] > 255 || tmp[2] < 0) {
		return 4
	}
	if (tmpTextTail[0] > 1 || tmpTextTail[0] < 0) {
		return 5
	}
	return 0
}

var formatNumberDPS = (number) => {
	number = parseFloat(number);
	if (numberFlag == 1) {
		if (number >= 10000)
			return addComma(floatChange((number / 1000), 1).toFixed(1)) + 'K';
		else if (number >= 1000000)
			return addComma(floatChange((number / 1000000), 1).toFixed(1)) + 'M';
		return addComma(floatChange((number), 2).toFixed(2))
	} else {
		if (number >= 10000)
			return Intl.NumberFormat().format(Math.trunc(number / 1000)) + 'K';
		else if (number >= 1000000)
			return Intl.NumberFormat().format(Math.trunc(number / 1000000)) + 'M';
		return Intl.NumberFormat().format(Math.trunc(number))
	}
};
var formatNumberPER = (number) => {
	number = parseFloat(number);
	if (number == 'NaN' || number == '---' || number == '∞' || number == '' || number == 0) {
		return 0 + '%'
	} else {
		if (numberFlag == 1) return floatChange((number), 1) + '%';
		else return Intl.NumberFormat().format(Math.trunc(number)) + '%'
	}
};
var formatNumberDMG = (number) => {
	number = parseInt(number);
	if (number >= 10000000)
		return Intl.NumberFormat().format(Math.trunc(number / 1000000)) + 'M';
	return Intl.NumberFormat().format(number)
};
var formatNumberDMG_K = (number) => {
	number = parseInt(number);
	if (number >= 1000)
		return Intl.NumberFormat().format(Math.trunc(number / 1000)) + 'K';
	else if (number >= 1000000)
		return Intl.NumberFormat().format(Math.trunc(number / 1000000)) + 'M';
	return Intl.NumberFormat().format(number)
};
var formatNumberDPS_K = (number) => {
	number = parseInt(number);
	if (number >= 1000) {
		if (numberFlag == 1) return floatChange((number / 1000), 1) + 'K';
		else return Intl.NumberFormat().format(Math.trunc(number / 1000)) + 'K'
	} else if (number >= 1000000) {
		if (numberFlag == 1) return floatChange((number / 1000000), 1) + 'M';
		else return Intl.NumberFormat().format(Math.trunc(number / 1000000)) + 'M'
	}
	return Intl.NumberFormat().format(number)
};

function floatChange(num, positionalNum) {
	var numFormat = 10;
	for (var i = 1; i < positionalNum; i++)
		numFormat *= 10;
	numFormat = parseInt(numFormat);
	return parseFloat(Math.round(parseFloat(num) * numFormat) / numFormat)
}

function addComma(num) {
	return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")
}

function delComma(num) {
	if (isNaN(num) == !1) {
		if (num > 1000) return num.replace(/,/gi, '');
		else return num
	} else return num.replace(/,/gi, '')
}

function addslashes(str) {
	return str.replace(/'/g, "_")
}

function saveEncounterData(data) {
	var RHPS = 0;
	var RDPS = 0;
	for (var combatantName in data.Combatant) {
		var combatant = data.Combatant[combatantName];
		if (combatant.enchps == '∞' || combatant.enchps == '---' || combatant.enchps == 'NaN' || combatant.enchps == '')
			combatant.enchps = 0;
		RHPS += parseFloat(combatant.enchps);
	}
	if (data.Encounter.dps == '∞' || data.Encounter.dps == '---' || data.Encounter.dps == 'NaN' || data.Encounter.dps == '')
		RDPS = parseFloat(0);
	else RDPS = parseFloat(data.Encounter.dps);
	if (data.Encounter.title != 'Encounter') {
		if (EncountersArray.length == 0) {
			EncountersArray.push({
				Data: data,
				Name: data.Encounter.title,
				Time: data.Encounter.duration,
				RDPS: RDPS,
				RHPS: RHPS,
				Zone: data.Encounter.CurrentZoneName,
				Points: points,
				idx: EncountersArrayIndex
			})
		} else {
			EncountersArray[EncountersArray.length - 1].Data = data;
			EncountersArray[EncountersArray.length - 1].Name = data.Encounter.title;
			EncountersArray[EncountersArray.length - 1].Time = data.Encounter.duration;
			EncountersArray[EncountersArray.length - 1].RDPS = RDPS;
			EncountersArray[EncountersArray.length - 1].RHPS = RHPS;
			EncountersArray[EncountersArray.length - 1].Zone = data.Encounter.CurrentZoneName;
			EncountersArray[EncountersArray.length - 1].Points = points;
			EncountersArray[EncountersArray.length - 1].idx = EncountersArrayIndex;
			if (EncountersArray.length >= 2) {
				if (EncountersArray[EncountersArray.length - 1].Zone != EncountersArray[EncountersArray.length - 2].Zone) {
					EncountersArrayIndex = 1;
					EncountersArray[EncountersArray.length - 1].idx = EncountersArrayIndex
				} else {
					EncountersArrayIndex++;
					EncountersArray[EncountersArray.length - 1].idx = EncountersArrayIndex
				}
			}
		}
		nowPoints = points;
		nowData = data;
		initFlag = !0;
		createArr = !0
	} else {
		if (createArr == !0) {
			EncountersArray.push({
				Data: data,
				Name: data.Encounter.title,
				Time: data.Encounter.duration,
				RDPS: RDPS,
				RHPS: RHPS,
				Zone: data.Encounter.CurrentZoneName,
				Points: points,
				idx: '-'
			});
			createArr = !1
		} else {
			EncountersArray[EncountersArray.length - 1].Data = data;
			EncountersArray[EncountersArray.length - 1].Name = data.Encounter.title;
			EncountersArray[EncountersArray.length - 1].Time = data.Encounter.duration;
			EncountersArray[EncountersArray.length - 1].RDPS = RDPS;
			EncountersArray[EncountersArray.length - 1].RHPS = RHPS;
			EncountersArray[EncountersArray.length - 1].Zone = data.Encounter.CurrentZoneName;
			EncountersArray[EncountersArray.length - 1].Points = points;
			EncountersArray[EncountersArray.length - 1].idx = '-'
		}
		nowData = data;
		nowPoints = points
	}
	if (EncountersArray.length > 15) {
		EncountersArray.shift()
	}
}

					miniRowNode.innerHTML = "<div class='bar' style='background:" + bar[1] + "; width:" + oldGraphSize[bar[2]] + ";'></div>";
					miniRowNode.name = addslashes(bar[2]);
					oldGraphSize[bar[2]] = bar[0];
					miniNode.appendChild(miniRowNode)
				} else if (tabFlag == 2) {
					if (healer.indexOf(FinalData[i][1]) > -1) {
						var tmpHealed = delComma(FinalData[i][26]);
						tmpHealed = Number(tmpHealed);
						if (i == 0) {
							miniRowNode.innerHTML = "<span class='icon' rel='tooltipMini' title='전투 종료 후 아이콘 클릭 시<br>Name 숨기기/보이기 가능'><img src='images/glow/" + FinalData[i][1] + ".png' style='width:1.9rem;height:1.9rem;'/>" + "</span>" + "<span class='id'>" + FinalData[i][2] + "</span>" + "<span class='dps' rel='tooltipMini' title='Healed (H% / Ov.H) : HPS'><span class='data'>" + formatNumberDMG_K(tmpHealed) + ' (' + FinalData[i][25] + ' / ' + FinalData[i][27] + ')' + "</span>" + FinalData[i][24] + "</span>"
						} else {
							miniRowNode.innerHTML = "<span class='icon'><img src='images/glow/" + FinalData[i][1] + ".png' style='width:1.9rem;height:1.9rem;'/>" + "</span>" + "<span class='id'>" + FinalData[i][2] + "</span>" + "<span class='dps'><span class='data'>" + formatNumberDMG_K(tmpHealed) + ' (' + FinalData[i][25] + ' / ' + FinalData[i][27] + ')' + "</span>" + FinalData[i][24] + "</span>"
						}
						miniNode.appendChild(miniRowNode);
						var miniRowNode = document.createElement('div');
						miniRowNode.id = 'miniBarRows';
						if (oldGraphSize[bar[2]] == undefined) oldGraphSize[bar[2]] = 0 + '%';
						miniRowNode.innerHTML = "<div class='bar' style='background:" + bar[1] + "; width:" + oldGraphSize[bar[2]] + ";'></div>";
						miniRowNode.name = addslashes(bar[2]);
						oldGraphSize[bar[2]] = bar[0];
						miniNode.appendChild(miniRowNode)
					}
				}
			}
		}
		linkingData(miniNode, 'contentsData', 'miniWrapper', FinalData)
	} else {
		if (tabFlag == 1) {
			var colData = [1, 2, 5, 9, 10, 12, 14, 17, 33]
		} else if (tabFlag == 2) {
			var colData = [1, 2, 24, 25, 26, 27, 28, 30, 32, 33]
		} else if (tabFlag == 3) {
			var colData = new Array();
			for (var i = 1; i <= 33; i++)
				if (localStorage.getItem('myData' + i) == 1) colData.push(i);
		} else {
			var colData = new Array();
			for (var i = 1; i <= 33; i++) colData.push(i);
		}
		inputHeaderData(colData, header);
		inputContentsData(colData, FinalData, maxDPS, maxHPS)
	}
}

function inputHeaderData(colData, header) {
	var headerNode = document.createElement('div');
	headerNode.id = 'headerWrapper';
	var headerRowNode = document.createElement('div');
	headerRowNode.id = 'headerRows';
	for (var i = 0; i < colData.length; i++) {
		var headerCell = document.createElement('div');
		inputCellId(colData, i, headerCell, 1);
		if (header[colData[i]] == 'Time') {
			headerCell.innerHTML = "<div rel='tooltipMini' title='전투 로그 수집 시간<br>(파티원 첫 타격 기준 / 공식)'>Time</div>"
		} else if (header[colData[i]] == 'Job') {
			headerCell.innerHTML = "<div rel='tooltipMini' title='전투 종료 후 아이콘 클릭 시<br>Name 숨기기/보이기 가능'>Job</div>"
		} else if (header[colData[i]] == 'RDPS') {
			headerCell.innerHTML = "<div rel='tooltipMini' title='초당 파티 딜량<br>(파티원 DPS 합계)'>RDPS</div>"
		} else if (header[colData[i]] == 'RHPS') {
			headerCell.innerHTML = "<div rel='tooltipMini' title='초당 파티 힐량<br>(파티원 HPS 합계)'>RHPS</div>"
		} else {
			headerCell.innerText = header[colData[i]]
		}
		headerRowNode.appendChild(headerCell)
	}
	headerNode.appendChild(headerRowNode);
	linkingData(headerNode, 'headerData', 'headerWrapper', 0)
}

function inputContentsData(colData, FinalData, maxDPS, maxHPS) {
	var contentsNode = document.createElement('div');
	contentsNode.id = 'contentsWrapper';
	var barNode = document.createElement('div');
	barNode.id = 'barWrapper';
	var healer = ["Cnj", "Whm", "Sch", "Ast", "Eos", "Selene"]
	for (var j = 0; j < FinalData.length; j++) {
		var rank = j + 1;
		if (tabFlag == 2) {
			if (healer.indexOf(FinalData[j][1]) > -1) {
				var contentsRowNode = document.createElement('div');
				if (FinalData[j][2] == "YOU" || FinalData[j][0] == "YOU")
					contentsRowNode.id = 'contentsRowsYOU';
				else contentsRowNode.id = 'contentsRows';
				for (var i = 0; i < colData.length; i++) {
					var contentsCell = document.createElement('div');
					inputCellId(colData, i, contentsCell, 2);
					if (colData[i] == 1)
						contentsCell.innerHTML = "<img src='images/glow/" + FinalData[j][colData[i]] + ".png' style='width:1.9rem;height:1.9rem;'/>";
					else contentsCell.innerText = FinalData[j][colData[i]];
					contentsRowNode.appendChild(contentsCell)
				}
				contentsNode.appendChild(contentsRowNode);
				var contentsRowNode = document.createElement('div');
				contentsRowNode.className = 'barTable';
				contentsNode.appendChild(contentsRowNode);
				var bar = barInfo(FinalData, maxDPS, maxHPS, j);
				makingBar(barNode, 1, bar, 0)
			}
		} else {
			var contentsRowNode = document.createElement('div');
			if (FinalData[j][2] == "YOU" || FinalData[j][0] == "YOU")
				contentsRowNode.id = 'contentsRowsYOU';
			else contentsRowNode.id = 'contentsRows';
			for (var i = 0; i < colData.length; i++) {
				var contentsCell = document.createElement('div');
				inputCellId(colData, i, contentsCell, 2);
				if (colData[i] == 1)
					contentsCell.innerHTML = "<img src='images/glow/" + FinalData[j][colData[i]] + ".png' style='width:1.9rem;height:1.9rem;'/>";
				else contentsCell.innerText = FinalData[j][colData[i]];
				contentsRowNode.appendChild(contentsCell)
			}
			contentsNode.appendChild(contentsRowNode);
			var contentsRowNode = document.createElement('div');
			contentsRowNode.className = 'barTable';
			contentsNode.appendChild(contentsRowNode);
			var bar = barInfo(FinalData, maxDPS, maxHPS, j);
			makingBar(barNode, 1, bar, 0)
		}
	}
	linkingData(contentsNode, 'contentsData', 'contentsWrapper', FinalData);
	linkingData(barNode, 'barData', 'barWrapper', FinalData)
}

function inputEncContentsData(colData, encData) {
	var contentsNode = document.createElement('div');
	contentsNode.id = 'contentsWrapper';
	var barNode = document.createElement('div');
	barNode.id = 'barWrapper';
	var mapFlag = 0;
	var mapCnt = 0;
	var start = EncountersArray.length - 1;
	for (var j = start; j >= 0; j--) {
		if (encData.length == 1) {
			if (encData[j][6] != "") {
				var contentsMapNode = document.createElement('div');
				contentsMapNode.id = 'contentsMap';
				var barMapNode = document.createElement('div');
				barMapNode.id = 'barMap';
				mapCnt = encData[j][5]
			}
		} else {
			if (mapFlag == 0) {
				if (encData[j][6] == "" && j != 0) {
					var contentsMapNode = document.createElement('div');
					contentsMapNode.id = 'contentsMap';
					var barMapNode = document.createElement('div');
					barMapNode.id = 'barMap';
					mapCnt = encData[j][5]
				} else {
					var contentsMapNode = document.createElement('div');
					contentsMapNode.id = 'contentsMap';
					var barMapNode = document.createElement('div');
					barMapNode.id = 'barMap';
					mapCnt = encData[j][5]
				}
				mapFlag = 1
			}
		}
		var contentsRowNode = document.createElement('div');
		contentsRowNode.id = 'contentsEncRows';
		for (var i = 0; i < colData.length; i++) {
			var contentsCell = document.createElement('div');
			inputCellId(colData, i, contentsCell, 2, barMapNode);
			if (j == RowNum && colData[i] == 1)
				contentsCell.innerHTML = "<img src='images/menu/eye.svg' style='width:1.8rem;height:1.8rem;'/>";
			else if (j != RowNum && colData[i] == 1)
				contentsCell.innerHTML = "";
			else contentsCell.innerText = encData[j][i];
			contentsRowNode.appendChild(contentsCell);
			contentsRowNode.name = j
		}
		contentsMapNode.appendChild(contentsRowNode);
		var contentsRowNode = document.createElement('div');
		contentsRowNode.className = 'barTable';
		contentsMapNode.appendChild(contentsRowNode);
		makingBar(barNode, 2, 0, barMapNode);
		if (encData.length == 1) {
			makingMapRow(encData, barNode, contentsMapNode, contentsNode, mapCnt, j, barMapNode)
		} else {
			if (encData[j][6] != "") {
				makingMapRow(encData, barNode, contentsMapNode, contentsNode, mapCnt, j, barMapNode);
				mapFlag = 0
			}
		}
	}
	linkingData(barNode, 'barData', 'barWrapper', 0);
	linkingData(contentsNode, 'contentsData', 'contentsWrapper', 0)
}

function inputCellId(colData, i, Cell, Flag) {
	if (Flag == 2) {
		if (colData[i] == 10 || colData[i] == 19 || colData[i] == 20 || colData[i] == 21 || colData[i] == 26) {
			Cell.className = 'cell_wide'
		} else if (colData[i] == 3 || colData[i] == 5 || colData[i] == 24) {
			Cell.className = 'cell_dps'
		} else if (colData[i] == 2) {
			Cell.className = 'cell_name'
		} else if (colData[i] == 1) {
			Cell.className = 'cell_icon'
		} else if (colData[i] == 18 || colData[i] == 31) {
			Cell.className = 'cell_variable'
		} else {
			Cell.className = 'cell_narrow'
		}
	} else {
		if (colData[i] == 10 || colData[i] == 19 || colData[i] == 20 || colData[i] == 21 || colData[i] == 26) {
			Cell.id = 'cell_H_wide'
		} else if (colData[i] == 3 || colData[i] == 5 || colData[i] == 24) {
			Cell.id = 'cell_H_dps'
		} else if (colData[i] == 2) {
			Cell.id = 'cell_H_name'
		} else if (colData[i] == 1) {
			Cell.id = 'cell_H_icon'
		} else if (colData[i] == 18 || colData[i] == 31) {
			Cell.id = 'cell_H_variable'
		} else {
			Cell.id = 'cell_H_narrow'
		}
	}
}

function barInfo(FinalData, maxDPS, maxHPS, user) {
	var bar = new Array();
	var tmpDPS = delComma(FinalData[user][5]);
	var tmpHPS = delComma(FinalData[user][24]);
	tmpDPS = Number(tmpDPS);
	tmpHPS = Number(tmpHPS);
	if (tabFlag != 2)
		var width = Math.min(100, parseFloat(tmpDPS / maxDPS * 100, 10)) + '%';
	else var width = Math.min(100, parseFloat(tmpHPS / maxHPS * 100, 10)) + '%';
	var color = BarEffect(FinalData[user][1], FinalData[user][2]);
	bar.push(width);
	bar.push(color);
	bar.push(FinalData[user][2]);
	return bar
}

function makingBar(barNode, flag, bar, barMapNode) {
	if (flag == 2) {
		var barRowNode = document.createElement('div');
		barRowNode.id = 'barRows';
		barRowNode.innerHTML = "<div class='userGraph' style='background:rgba(0,0,0,0); width:" + oldGraphSize[bar[2]] + ";'></div>";
		if (barMapNode != 0)
			barMapNode.appendChild(barRowNode);
		else barNode.appendChild(barRowNode);
		var contentsRowNode = document.createElement('div');
		contentsRowNode.className = 'barTable';
		if (barMapNode != 0)
			barMapNode.appendChild(contentsRowNode);
		else barNode.appendChild(contentsRowNode)
	} else {
		var barRowNode = document.createElement('div');
		barRowNode.id = 'barRows';
		if (oldGraphSize[bar[2]] == undefined) oldGraphSize[bar[2]] = 0 + '%';
		barRowNode.innerHTML = "<div class='userGraph' style='background:" + bar[1] + "; width:" + oldGraphSize[bar[2]] + ";'></div>";
		barRowNode.name = addslashes(bar[2]);
		oldGraphSize[bar[2]] = bar[0];
		barNode.appendChild(barRowNode);
		var contentsRowNode = document.createElement('div');
		contentsRowNode.className = 'barTable';
		barNode.appendChild(contentsRowNode)
	}
}

function makingMapRow(encData, barNode, contentsMapNode, contentsNode, mapCnt, mapRowName, barMapNode) {
	var mapName = encData[mapRowName][6];
	contentsMapNode.name = 'map' + mapRowName;
	contentsMapNode.className = 'map' + mapRowName;
	barMapNode.name = 'map' + mapRowName;
	contentsNode.appendChild(contentsMapNode);
	barNode.appendChild(barMapNode);
	var contentsRowNode = document.createElement('div');
	contentsRowNode.id = 'contentsEncRows';
	contentsRowNode.name = 'map' + mapRowName;
	var contentsCell = document.createElement('div');
	contentsCell.className = 'cell_icon';
	contentsCell.innerHTML = "<img src='images/menu/up.svg' style='width:2rem;height:2rem;'/>";
	contentsRowNode.appendChild(contentsCell);
	var contentsCell = document.createElement('div');
	contentsCell.className = 'cell_MapName';
	if (languageFlag == 1) {
		if (languageList[mapName] != undefined)
			contentsCell.innerText = languageList[mapName];
		else contentsCell.innerText = mapName
	} else contentsCell.innerText = mapName;
	contentsRowNode.appendChild(contentsCell);
	var contentsCell = document.createElement('div');
	contentsCell.className = 'cell_wide';
	contentsRowNode.appendChild(contentsCell);
	var contentsCell = document.createElement('div');
	contentsCell.className = 'cell_wide';
	contentsRowNode.appendChild(contentsCell);
	var contentsCell = document.createElement('div');
	contentsCell.className = 'cell_wide';
	contentsRowNode.appendChild(contentsCell);
	var contentsCell = document.createElement('div');
	contentsCell.className = 'cell_narrow';
	contentsCell.name = mapCnt;
	contentsRowNode.appendChild(contentsCell);
	contentsNode.appendChild(contentsRowNode);
	var contentsRowNode = document.createElement('div');
	contentsRowNode.className = 'barTable';
	contentsNode.appendChild(contentsRowNode);
	makingBar(barNode, 2, 0, 0)
}

function linkingData(newNode, searchData, existData, FinalData) {
	if (FinalData != '') soloMode(FinalData);
	if (existData == 'miniWrapper' || existData == 'contentsWrapper') {
		var miniCheck = 0;
		if (existData == 'miniWrapper') miniCheck = 1;
		var rootNode = document.createElement('div');
		rootNode.id = 'new';
		rootNode.appendChild(newNode);
		existData = rootNode.id;
		newNode = rootNode
	}
	var node = document.getElementById(searchData);
	if (node != null) {
		var parentDiv = node.parentNode;
		parentDiv.replaceChild(newNode, node)
	} else {
		var node = document.getElementById(existData);
		var parentDiv = node.parentNode;
		parentDiv.replaceChild(newNode, node)
	}
	if (existData == 'barWrapper') {
		$(document).ready(function() {
			for (var i = 0; i < FinalData.length; i++) {
				$('#barContents').find("#barRows[name=" + addslashes(FinalData[i][2]) + "]").find('.userGraph').animate({
					width: oldGraphSize[FinalData[i][2]]
				})
			}
		})
	} else if (miniCheck == 1) {
		$(document).ready(function() {
			for (var i = 0; i < FinalData.length; i++) {
				$('#tableContents').find("#miniBarRows[name=" + addslashes(FinalData[i][2]) + "]").find('.bar').animate({
					width: oldGraphSize[FinalData[i][2]]
				})
			}
		})
	}
}
